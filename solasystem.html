<html>
    <head> 
    
    <title>solar system</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script></head>
<body>
     <a-scene>
        <a-sky src="SPACE/space.jpeg"></a-sky>
        <a-sphere position="0 -5 0" radius="5" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:7000; loop:true;"></a-sphere>
          
        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:5000; loop:true;">
        <a-sphere position="0 0 -10" radius="1" src="SPACE/mercury.jpeg" animation="property:rotation; to:0 360 0; dur:5000; loop:true;"></a-sphere></a-sphere>
        <a-torus position="0 -5 0" arc="360" radius="10" radius-tubular="0.03" rotation="90 0 0"></a-torus>
            
                
        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:7000; loop:true;">
        <a-sphere position="0 0 -15" radius="2" src="SPACE/venus.jpeg" animation="property:rotation; to:0 360 0; dur:7000; loop:true;"></a-sphere></a-sphere>
        <a-torus position="0 -5 0" arc="360" radius="15" radius-tubular="0.03" rotation="90 0 0"></a-torus>       

        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:10000; loop:true;"> 
        <a-sphere position="0 0 -20" radius="2" src="SPACE/earth.jpeg" animation="property:rotation; to:0 360 0; dur:10000; loop:true;"></a-sphere>   </a-sphere>   
        <a-torus position="0 -5 0" arc="360" radius="20" radius-tubular="0.03" rotation="90 0 0"></a-torus>       

        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:13000; loop:true;"> 
            <a-sphere position="0 0 -25" radius="2" src="SPACE/mars.jpeg" animation="property:rotation; to:0 360 0; dur:13000; loop:true;"></a-sphere>   </a-sphere>   
            <a-torus position="0 -5 0" arc="360" radius="25" radius-tubular="0.03" rotation="90 0 0"></a-torus>     
        
        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:15000; loop:true;"> 
            <a-sphere position="0 0 -30" radius="3" src="SPACE/jupiter.jpeg" animation="property:rotation; to:0 360 0; dur:15000; loop:true;"></a-sphere>   </a-sphere>   
            <a-torus position="0 -5 0" arc="360" radius="30" radius-tubular="0.03" rotation="90 0 0"></a-torus>       
        
        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:20000; loop:true;"> 
                <a-sphere position="0 0 -35" radius="2" src="SPACE/saturn.jpeg" animation="property:rotation; to:0 360 0; dur:20000; loop:true;"></a-sphere>
                 <a-torus position="0 0 -35" arc="360" radius="3.5" radius-tubular="0.05" rotation="90 0 0" ></a-torus> 
                 <a-torus position="0 0 -35" arc="360" radius="3" radius-tubular="0.05" rotation="90 0 0" color="gray"></a-torus> 
                 <a-torus position="0 0 -35" arc="360" radius="2.5" radius-tubular="0.05" rotation="90 0 0" color="dark brown"></a-torus> 
                  </a-sphere>
                  
                <a-torus position="0 -5 0" arc="360" radius="35" radius-tubular="0.03" rotation="90 0 0"></a-torus>   

        <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:23000; loop:true;"> 
                    <a-sphere position="0 0 -40" radius="1" src="SPACE/uranus.jpeg" animation="property:rotation; to:0 360 0; dur:23000; loop:true;"></a-sphere>   </a-sphere>   
                    <a-torus position="0 -5 0" arc="360" radius="40" radius-tubular="0.03" rotation="90 0 0"></a-torus>   
        
                    <a-sphere position="0 -5 0" radius="4.8" src="SPACE/sun.jpeg" animation="property:rotation; to:0 360 0; dur:30000; loop:true;"> 
                        <a-sphere position="0 0 -45" radius="1" src="SPACE/neptune.jpeg" animation="property:rotation; to:0 360 0; dur:30000; loop:true;"></a-sphere>   </a-sphere>   
                        <a-torus position="0 -5 0" arc="360" radius="45" radius-tubular="0.03" rotation="90 0 0"></a-torus>               

     </a-scene>
    </body>
<footer></footer>
</html>
